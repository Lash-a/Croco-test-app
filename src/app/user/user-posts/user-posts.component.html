
<div *ngIf="(vm$ | async) as posts">
    <div class="container">
        <div class="row">
            <div *ngFor="let post of posts">
                <app-accordion 
                [accordionTitle]="post.title"
                [accordionBody]="post.body"
                ></app-accordion>
            </div>
        </div>
    </div>
</div>
