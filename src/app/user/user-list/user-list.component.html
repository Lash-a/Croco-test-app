<div *ngIf="(vm$ | async) as users">
    
    <div class="container">
        <div class="row">
            <div class="col-md-6" *ngFor="let user of users">
                <app-card
                imageSource="../../../assets/user.jpg"
                [cardTitle]="user.name"
                cardBody="I'm {{user.name}} and I work in company {{user.company.name}}'"
                buttonText="Check {{ user.name }}"
                navigateTo="/user-list/user/{{user.id}}"
                
                ></app-card>
            </div>
        </div>
    </div>
       
</div>
